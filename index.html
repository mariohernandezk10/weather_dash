<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="dashboard">
            <h1 class="dash-text">Weather Dashboard</h1>
        </div>
    </nav>

    <aside class="aside">
        <div class="search-div">
            <h3 class="search-title">Search for a City</h3>
            <input type="text" placeholder="Enter City...." id="search-city">
            <button id="search">Search</button>
        </div>
        <div class="list-cities"></div>
        <div class="current-container">
            <div class="current-city">
                <h1 class="current-city-text">Austin</h1>
                <div class="temp" id="temp">Temperature: <span id="current-temp"></span></div>
                <div class="humidity" id="humidity">Humidity: <span id="current-humidity"></span></div>
                <div class="wind" id="wind">Wind Speed: <span id="current-wind"></span></div>
                <div class="index" id="index">UV Index: <span id="current-index"></span></div>
            </div>
        </div>
        <div class="forecast-container">
            <h2 class="forecast-heading">5-Day Forecast</h2>
            <div class="card-container">
                <div class="forecast-day-container">
                    <div class="date-1" id="date-1">1/1/2020</div>
                    <div class="temp-1" id="temp-1">Temperature: <span id="t-1"></span></div>
                    <div class="humidity-1" id="humidity-1">Humidity: <span id="h-1"></span></div>
                </div>
                <div class="forecast-day-container">
                    <div class="date-2" id="date-2">1/2/2020</div>
                    <div class="temp-2" id="temp-2">Temperature: <span id="t-2"></span></div>
                    <div class="humidity-2" id="humidity-2">Humidity: <span id="h-2"></span></div>
                </div>
                <div class="forecast-day-container">
                    <div class="date-3" id="date-3">1/3/2020</div>
                    <div class="temp-3" id="temp-3">Temperature: <span id="t-3"></span></div>
                    <div class="humidity-3" id="humidity-3">Humidity: <span id="h-3"></span></div>
                </div>
                <div class="forecast-day-container">
                    <div class="date-4" id="date-4">1/4/2020</div>
                    <div class="temp-4" id="temp-4">Temperature: <span id="t-4"></span></div>
                    <div class="humidity-4" id="humidity-4">Humidity: <span id="h-4"></span></div>
                </div>
                <div class="forecast-day-container">
                    <div class="date-5" id="date-5">1/5/2020</div>
                    <div class="temp-5" id="temp-5">Temperature: <span id="t-5"></span></div>
                    <div class="humidity-5" id="humidity-5">Humidity: <span id="h-5"></span></div>
                </div>
            </div>
        </div>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
